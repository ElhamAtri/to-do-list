<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!---------------  CSS  --------------------->
    <link rel="stylesheet" href="style.css">
    <!---------------  Font Awesome  --------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
</head>
   <body> 
   <div class="container">
    <div class="time_date">
          <!---------------  Dynamic Greetings  --------------------->
    <div class="greetings">
        <h1 id="greetings">Text</h1>
    </div>
    <!--------------- End Dynamic Greetings  --------------------->
    <!---------------  Day & Date  --------------------->
    <div class="showdatetime" >
    </div>
    <div class="center">
  <div class="clock__container">
    <div class="clock">
      <canvas class="first"></canvas>
    </div>
    <div class="clock">
      <canvas class="second"></canvas>
    </div>
  </div>
</div>

    <!--------------- End Day & Date  --------------------->
    </div>
    <div class="todo_app">
        <!--------------- To Do Web App  --------------------->
        <h2>Your To-Do List</h2>
        <div id="create_task">
            <input type="text" placeholder="Add Your task Here....." />
            <button id="add_task">Add</button>
          </div>
        <div id="todo_list"></div>
        <button id="delete_all">Delete All</button>
        <!--------------- End To Do Web App  --------------------->       
    </div>
   </div>
   
   <!---------------  SCRIPT  --------------------->
   <script src="script.js"></script>  
</body>   
</html>
